<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Weblisher - 客戶專屬線上刷卡服務</title>
<meta name='description' content="Weblisher自信，在數位行銷的專業與服務將為您創造更大價值！"/>
<meta name='keywords' content="Weblisher, 團隊, 品牌效益, 數位行銷, 專業, 威敘數據, 客戶, 專屬線上刷卡服務"/>
<meta property="og:image" content="images/share_pic.jpg"/>
<meta property="og:title" content="Weblisher - 客戶專屬線上刷卡服務"/>
<meta property="og:url" content="payment.weblisher.com.tw"/>
<meta property="og:description" content="Weblisher自信，在數位行銷的專業與服務將為您創造更大價值！"/>
<meta property="og:type" content="website"/>

<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="https://use.fontawesome.com/ca17a34927.js"></script>
<link rel="stylesheet" href="css/style.css">
<link href="http://www.weblisher.com.tw/images/template/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">

</head>

<body>
<header class="weblisher_swipeHeader">
    <div class="logoBox">
        <div class="ContentsBox">
            <h1><a href="https://weblisher.com.tw/" target="_blank">Weblisher</a></h1>
        </div>
    </div>
    <div class="title">
        <div class="ContentsBox">
            <h2>客戶專屬線上刷卡服務</h2>
        </div>
    </div>
</header>
<main class="weblisher_swipeBox">
    <section class="PayerInfo">
        <div class="ContentsBox">
            <h3 class="title">請填妥以下資訊，好幫助服務人員方便對帳！</h3>

            <form class="clearfix">
                <ul class="fillinBox">
                    <li><p>*表示欄位必填</p></li>
                    <li class="pos icon_01">
                        <input type="text" class="tbox" value="" size="20" placeholder="*請填入聯絡人名稱">
                        <p class="for_note"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>請填寫</p><!-- 提示語 -->
                    </li>
                    <li class="pos icon_02">
                        <input type="text" class="tbox" value="" size="" placeholder="*請填入業務名稱">
                    </li>
                    <li class="clearfix">
                        <div class="tl pos icon_03"><input type="text" class="tbox" value="" size="" placeholder="請填入辦公室電話"></div>
                        <div class="tr pos icon_03"><input type="text" class="tbox" value="" size="" placeholder="請填入居家電話"></div>
                    </li>
                    <li class="pos icon_04">
                        <input type="text" class="tbox" value="" size="" placeholder="*請填入手機號碼"><!-- 手機必填，其他選填 -->
                    </li>
                    <li class="pos icon_05">
                        <input type="text" class="tbox" value="" size="" placeholder="*請填入地址">
                    </li>
                    <li class="pos icon_06">
                        <input type="text" class="tbox" value="" size="" placeholder="*請填入消費金額(新台幣且含稅)"><!-- 必填，限定只能輸入數字，刷卡畫面須直接帶入此值 -->
                    </li>
                    <li class="pos icon_07">
                        <select class="md-input" name="" required="" data-parsley-min="1" data-parsley-min-message="請選擇消費項目"><!-- 目前只有"廣告費"選項 -->
                            <option value="0" selected="selected" class="gray" style="color: #888;">請選擇消費項目</option>
                            <option value="1">廣告費</option>
                        </select>
                    </li>
                    <li class="pos icon_08">
                        <textarea placeholder="備註"></textarea>
                    </li>
                </ul>
                <div class="invoice_info">
                    <p class="red_note">以下為開立發票所需資料，請確實填寫！</p>
                    <ul class="rightBox">
                        <li><p>發票類型(*)</p></li><!-- 二擇一，公司用必填統編以及發票抬頭 -->
                        <li class="which">
                          <input type="radio" name="gender" id="female" value="female">
                          <label for="">個人電子發票(二聯式)</label>
                        </li>
                        <li class="which">
                          <input type="radio" name="gender" id="male" value="male">
                          <label for="male">公司用電子發票(三聯式)</label>
                        </li>
                        <li class="clearfix">
                            <div class="tl pos icon_03"><input type="text" class="tbox tl" value="" size="" placeholder="請填入統編(8位數字)"><!-- 限制數字8位數 --></div>
                            <div class="tr pos icon_03"><input type="text" class="tbox tr" value="" size="" placeholder="請填入發票抬頭"></div>
                        </li>
                        <li class="pos icon_09">
                            <input type="text" class="tbox" value="" size="" placeholder="*請填入Email"><!-- 電子郵件格式防呆 -->
                        </li>
                    </ul>
                </div>
                <div class="btn"><button>確認送出</button></div>
            </form>
        </div>
    </section>
</main>
<footer class="weblisher_swipeFooter">
    <section class="ContentsBox clearfix">
        <p>Copyright © 2022 Weblisher Taiwan Group 威旭數據科技股份有限公司. All rights reserved.</p>
        <ul class="social-icons">
            <li><a target="_blank" href="https://www.facebook.com/Weblisher"><i class="fa fa-facebook"></i></a></li>
        </ul>
    </section>
</footer>
</body>
</html>
